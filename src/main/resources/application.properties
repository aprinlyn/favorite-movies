# Server configuration
server.port=8080

# MongoDB configuration
spring.data.mongodb.host=mongodb
spring.data.mongodb.port=27017
spring.data.mongodb.database=moviesdb
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.connect-timeout=5000
spring.data.mongodb.socket-timeout=10000
spring.data.mongodb.max-wait-time=10000

# Connection pool settings
spring.data.mongodb.connection-pool-min-size=5
spring.data.mongodb.connection-pool-max-size=10
spring.data.mongodb.connection-pool-max-wait-time=2000
spring.data.mongodb.connection-pool-max-connection-life-time=30000
spring.data.mongodb.connection-pool-max-connection-idle-time=60000

# SpringDoc OpenAPI (Swagger) configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true

# Spring Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.mongodb.enabled=true

# Logging configuration
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.mongodb.driver=INFO 